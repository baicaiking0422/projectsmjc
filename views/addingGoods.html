{% extends "base.html" %}

{% block body %}
  <div class="row">
    <form action="/addingGoods?username={{session.username}}" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="itemname">Name</label>
        <div class="col-sm-6"><input type="text" name="itemname" class="form-control" id="itemname" required></div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price</label>
        <div class="col-sm-2"><input type="text" name="price" class="form-control" id="price" pattern="^\d+$" required></div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="itemsize">Size</label>
        <div class="col-sm-2">
        <select class="form-control" id="itemsize" name="itemsize">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
      </select></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="itemtag">Tag</label>
        <div class="col-sm-2">
        <select class="form-control" id="itemtag" name="itemtag">
          <option>Top</option>
          <option>Bottom</option>
          <option>Dress</option>
          <option>Other</option>
      </select></div>
    </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description</label>
        <div class="col-sm-6"><textarea type="text" name="description" class="form-control" id="description"></textarea>
      </div></div>

      <button type="submit" class="btn btn-default">Add Item !</button>
    </form>
  </div>

  <!-- <script src="js/signup.js"></script> -->
{% endblock %}
